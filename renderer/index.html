<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Grammar Correction App</title>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

  
    
    <div class="container bg-info bg-opacity-25 p-5 mt-2 border border-info">
      <h1 class="text-center">Grammar Correction</h1>

      <form id="form_sentence">
        <label class="form-label" for="sentence">Sentence:</label><br>
        <textarea class="form-control" name="sentence" rows="4"></textarea><br>
        <input class="btn btn-primary mb-3" type="submit" value="Submit"><br>
      </form>
      <br>
      <div>
        <label class="form-label" for="sentence_corrected">Corrected Sentence:</label><br>
        <textarea class="form-control" id="sentence_corrected" rows="4" readonly></textarea>
      </div>

    </div>
    <script src="./js/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
  <script src="./js/renderer.js"></script>
</html>
